[loggers]
keys=root, covid19viz

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[logger_covid19viz]
level=DEBUG
qualname=covid19viz
handlers=

[logger_root]
level=WARN
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
formatter=formatter
level = NOTSET
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s